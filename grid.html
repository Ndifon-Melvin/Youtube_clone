<!DOCTYPE html>
<html>
  <head><title>Grid practice</title></head>
  <body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div<p>text</p></div>  
    </div>

      <div style="
      display: grid;
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
      ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div<p>text</p>
        </div> 
        <div style="background-color: lightblue;">div<p>200px</p>
        </div>  
        <div style="background-color: lightpink">div 1</div>
      </div>



      <div style="
      display: grid;
      grid-template-columns: 100px 1fr;
      margin-top: 30px;
      ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div</div> 
      </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
        ">
          <div style="background-color: lightblue;">div 1</div>
          <div style="background-color: lightpink;">div</div> 
          <div style="background-color: lightblue;">div 1</div>
      

      </div>
  </body>
</html>
